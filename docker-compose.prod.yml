services:
  server:
    # Replace with your actual image path: ghcr.io/YOUR_USERNAME/YOUR_REPO-server:latest
    image: ${SERVER_IMAGE:-ghcr.io/muhsin7majeed/what-to-watch-server:latest}
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      TMDB_API_KEY: ${TMDB_API_KEY}
      TMDB_BEARER_TOKEN: ${TMDB_BEARER_TOKEN}
      CLIENT_URL: ${CLIENT_URL}
    ports:
      - "127.0.0.1:5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:5000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
