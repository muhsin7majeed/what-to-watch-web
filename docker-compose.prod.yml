services:
  client:
    build:
      context: .
      dockerfile: docker/client.prod.Dockerfile
    ports:
      - "127.0.0.1:3080:80"
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy

  server:
    build:
      context: .
      dockerfile: docker/server.prod.Dockerfile
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://mongo:27017/what-to-watch
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      TMDB_API_KEY: ${TMDB_API_KEY}
      TMDB_BEARER_TOKEN: ${TMDB_BEARER_TOKEN}
      CLIENT_URL: ${CLIENT_URL}
    expose:
      - "5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:5000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    # No ports exposed - only accessible within Docker network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  mongo_data:
