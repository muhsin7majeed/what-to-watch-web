<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wtw.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>What to Watch - Your movies. Your data. Your rules.</title>
    <meta
      name="description"
      content="A privacy-focused movie and TV show tracker that doesn't sell your viewing habits to advertisers. Track what you've watched, save what you want to see, and actually own your data."
    />
    <meta
      name="keywords"
      content="movie tracker, TV show tracker, watchlist, privacy-first, open source, self-hosted, TMDB"
    />
    <meta name="author" content="What to Watch" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="What to Watch - Your movies. Your data. Your rules." />

      property="og:description"
      content="A privacy-focused movie and TV show tracker that doesn't sell your viewing habits to advertisers. Track what you've watched, save what you want to see, and actually own your data."
    />
    <meta property="og:site_name" content="What to Watch" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="What to Watch - Your movies. Your data. Your rules." />
    <meta
      name="twitter:description"
      content="A privacy-focused movie and TV show tracker that doesn't sell your viewing habits to advertisers. Track what you've watched, save what you want to see, and actually own your data."
    />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#ff8c00" />
