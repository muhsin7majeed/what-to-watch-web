services:
  client:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    working_dir: /app/client
    environment:
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ./client:/app/client # Sync your source code
      - /app/node_modules # Keeps container's deps intact
    command: npm run dev --workspace=client
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    working_dir: /app/server
    environment:
      - NODE_ENV=${NODE_ENV}
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - TMDB_BEARER_TOKEN=${TMDB_BEARER_TOKEN}
    volumes:
      - ./server:/app/server # Sync server code
      - /app/node_modules # Prevent local node_modules from overriding
    command: npm run dev --workspace=server
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
